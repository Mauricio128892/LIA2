<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Seis Gerberas</title>
    <!-- Ya no se importa Google Fonts Great Vibes para mayor legibilidad -->

    <style>
        body {
            font-family: Arial, sans-serif; /* Fuente estándar y legible para todo el texto */
            background-color: #fce4ec; /* Rosa muy claro, como fallback */
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Importante para el responsive: padding no suma al ancho */
            position: relative; /* Necesario para que el pseudo-elemento se posicione correctamente */
            overflow-x: hidden; /* Evita scroll horizontal si algo se desborda */
        }

        /* Pseudo-elemento para el fondo de imagen con opacidad */
        body::before {
            content: "";
            position: fixed; /* Para que cubra todo el viewport y no se mueva al hacer scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/fondo.png'); /* Ruta a tu imagen de fondo */
            background-size: 25%; /* Imagen al 25% de su tamaño */
            background-repeat: repeat; /* La imagen se repite */
            background-position: center center;
            z-index: -1; /* Detrás de todo el contenido */
            opacity: 0.2; /* Opacidad baja para que se vea sutil (ajusta este valor si quieres) */
            animation: fadeInBackground 1.5s ease-out forwards; /* Animación de aparición para el fondo */
        }

        /* Pantalla de Inicio (Splash Screen) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffb6c1; /* Fondo rosa pastel */
            z-index: 9999; /* Asegura que esté por encima de todo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #e91e63; /* Color del texto del splash */
            transition: opacity 1s ease-out; /* Para la animación de desvanecimiento */
            opacity: 1; /* Inicia visible */
            cursor: pointer; /* Indica que se puede hacer clic */
            padding: 20px; /* Añade padding para que el texto no toque los bordes */
            box-sizing: border-box; /* Asegura que el padding no cause desbordamiento */
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none; /* Deshabilita clics una vez que empieza a desvanecerse */
        }

        #splash-screen h1 {
            font-size: 7vw; /* Título adaptable al ancho del viewport */
            margin-bottom: 20px;
            line-height: 1.2;
            /* Limitar el tamaño máximo en pantallas grandes */
            max-font-size: 3.5em; /* Limite del tamaño de la fuente para pantallas grandes */
        }

        #splash-screen p {
            font-size: 4.5vw; /* Texto adaptable al ancho del viewport */
            margin-bottom: 10px;
            line-height: 1.4;
            /* Limitar el tamaño máximo en pantallas grandes */
            max-font-size: 1.6em; /* Limite del tamaño de la fuente para pantallas grandes */
        }

        #splash-screen .click-to-continue {
            font-size: 3.5vw; /* Adaptable también */
            margin-top: 30px;
            font-style: italic;
            animation: pulseText 1.5s infinite alternate; /* Animación de pulso para la indicación */
            /* Limitar el tamaño máximo en pantallas grandes */
            max-font-size: 1.2em;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 0.2; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        @keyframes pulse-button {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }
        
        @keyframes button-shine {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes pulseText {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.02); opacity: 1; }
        }

        /* Reglas para animar el contenido del splash screen */
        .splash-item-fade-in {
            opacity: 0; /* Inicia oculto */
            animation: fadeIn 0.8s ease-out forwards; /* Usa la animación fadeIn existente */
        }

        .splash-item-delay-1 { animation-delay: 0.5s; }
        .splash-item-delay-2 { animation-delay: 1.0s; }
        .splash-item-delay-3 { animation-delay: 1.5s; }
        .splash-item-delay-4 { animation-delay: 2.0s; }
        .splash-item-delay-5 { animation-delay: 2.5s; }


        /* Estilos generales del contenido principal (elementos que se muestran después del splash) */
        /* Aplicamos opacity: 0 directamente a los IDs para ser más específicos */
        #main-title,
        #main-subtitle,
        #gerberas-main-container,
        #gerbera-content,
        #background-music, /* Usar ID para el audio */
        #toggle-music { /* Usar ID para el botón de toggle */
            opacity: 0; /* Inicialmente ocultos */
            /* Se ha eliminado 'animation: none;' y 'transition', la animación se controlará con .animated-show */
        }

        /* La animación se aplicará con una clase separada */
        .animated-show {
            animation: fadeIn 0.8s ease-out forwards;
        }
        /* Delays para estas animaciones */
        .delay-1 { animation-delay: 0.1s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-5 { animation-delay: 0.5s; }
        .delay-7 { animation-delay: 0.7s; }
        .delay-8 { animation-delay: 0.8s; } /* Para audio */
        .delay-9 { animation-delay: 0.9s; } /* Para toggle button */


        .gerberas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 600px;
        }
        
        .gerbera {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('images/flor.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: transparent;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: pulse 2s infinite alternate;
            border: 2px solid #fff;
            flex-shrink: 0;
        }

        .gerbera.locked {
            filter: grayscale(100%) brightness(80%);
            opacity: 0.6;
            cursor: not-allowed;
            animation: none;
            border: 2px solid #ccc;
        }
        
        .gerbera:not(.locked):hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .content-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 2px solid #f8bbd0;
            box-sizing: border-box;
        }

        .title-box {
            background-color: #ffb6c1;
            color: #e91e63;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.5em;
            border: 2px solid #e91e63;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .question-box {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px dashed #e1bee7;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        input, select, textarea {
            font-family: Arial, sans-serif; /* Mantiene una fuente legible para inputs */
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #e91e63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
            outline: none;
        }

        button {
            font-family: Arial, sans-serif; /* Mantiene una fuente legible para botones */
            background-color: #e91e63;
            color: white;
            border: 2px solid #fff;
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: auto;
            max-width: 100%;
        }
        
        button#boton-gerbera1 {
            padding: 20px 35px;
            font-size: 1.1em;
            animation: pulse-button 1.5s infinite alternate;
        }
        
        button:hover {
            background-color: #c2185b;
            transform: scale(1.03);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
            border-color: #fff;
        }

        .option-button {
            font-family: Arial, sans-serif; /* Mantiene una fuente legible para opciones */
            background-color: #fff;
            border: 2px solid #f8bbd0;
            width: 100%;
            text-align: center;
            padding: 18px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }
        
        .option-button:hover {
            background-color: #fce4ec;
            border-color: #e91e63;
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .option-button.selected {
            background-color: #e91e63;
            color: white;
            border-color: #fff;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }

        #gerbera-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
            border: 2px solid #fff;
        }
        
        .next-button {
            margin-top: 25px;
            padding: 18px 35px;
            font-size: 1.1em;
            animation: button-shine 1s infinite alternate;
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        #rasca-gana {
            width: 80%;
            max-width: 280px;
            height: 140px;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
            margin: 0 auto;
        }
        
        #rasca-gana span {
            color: transparent;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }
        
        #rasca-gana:hover span {
            color: #555;
        }
        #rasca-gana:hover {
            background-color: #eee;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Estilos específicos para el control de audio */
        audio {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            opacity: 0; /* Oculto inicialmente, se muestra con JS */
            /* Se ha eliminado 'transition', la animación se controlará con .animated-show */
        }
        #toggle-music {
            margin-top: 10px;
            background-color: #66bb6a;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            opacity: 0; /* Oculto inicialmente, se muestra con JS */
            /* Se ha eliminado 'transition', la animación se controlará con .animated-show */
        }

    </style>
</head>
<body>

    <!-- Pantalla de Inicio (Splash Screen) -->
    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="splash-item-fade-in splash-item-delay-1">¡Bienvenido al paseo de Las Gerberas!</h1>
            <p class="splash-item-fade-in splash-item-delay-2">Cada gerbera es un mensaje que tengo para ti.</p>
            <p class="splash-item-fade-in splash-item-delay-3">Espero lo disfrutes,</p>
            <p class="splash-item-fade-in splash-item-delay-4">Te quiero mucho, felices seis meses ❤️</p>
            <p class="click-to-continue splash-item-fade-in splash-item-delay-5">(Haz clic en cualquier lugar para empezar)</p>
        </div>
    </div>

    <h1 id="main-title" style="color: #e91e63;">Las Seis Gerberas</h1>
    <p id="main-subtitle">Cada gerbera es un paso para llegar a un mensaje que tengo para ti.</p>

    <div id="gerberas-main-container" class="gerberas-container">
        <div class="gerbera" data-gerbera="1">1</div>
        <div class="gerbera locked" data-gerbera="2">2</div>
        <div class="gerbera locked" data-gerbera="3">3</div>
        <div class="gerbera locked" data-gerbera="4">4</div>
        <div class="gerbera locked" data-gerbera="5">5</div>
        <div class="gerbera locked" data-gerbera="6">6</div>
    </div>

    <div id="gerbera-content" class="content-container">
        <!-- El contenido de la gerbera actual se insertará aquí por JavaScript -->
    </div>

    <!-- Etiqueta de audio para la música de fondo -->
    <audio id="background-music" src="images/amor.mp3" autoplay loop controls></audio>
    <button id="toggle-music">Música: ON</button>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainTitle = document.getElementById('main-title');
            const mainSubtitle = document.getElementById('main-subtitle');
            const gerberasMainContainer = document.getElementById('gerberas-main-container');
            const gerberaContent = document.getElementById('gerbera-content');
            const music = document.getElementById('background-music');
            const toggleMusicButton = document.getElementById('toggle-music');
            let isPlaying = true; // Asumimos que la música empieza a reproducirse automáticamente

            // Ocultar el contenido principal inicialmente a través de JS para controlar la animación
            // NOTA: Los estilos de opacity: 0 ya están en CSS para estos IDs
            // No es necesario poner style.opacity = 0 aquí si ya está en CSS.


            // Mostrar el contenido principal después de que el splash screen se vaya
            const showMainContent = () => {
                // Aplicar la clase de animación y los retrasos a cada elemento
                mainTitle.classList.add('animated-show', 'delay-1');
                mainSubtitle.classList.add('animated-show', 'delay-3');
                gerberasMainContainer.classList.add('animated-show', 'delay-5');
                gerberaContent.classList.add('animated-show', 'delay-7');
                music.classList.add('animated-show', 'delay-8'); 
                toggleMusicButton.classList.add('animated-show', 'delay-9');
                
                // Intentar reproducir la música al mostrar el contenido, si no se pudo antes
                music.play().then(() => {
                    console.log("Música reproducida después de la interacción del splash.");
                    isPlaying = true;
                    toggleMusicButton.innerText = 'Música: ON';
                }).catch(error => {
                    console.log("Música bloqueada incluso después del clic en el splash:", error);
                    isPlaying = false;
                    toggleMusicButton.innerText = 'Música: OFF';
                });
            };

            // Event listener para el splash screen
            splashScreen.addEventListener('click', () => {
                splashScreen.classList.add('fade-out'); // Inicia la animación de desvanecimiento
                setTimeout(() => {
                    splashScreen.style.display = 'none'; // Oculta el splash screen después de la animación
                    showMainContent(); // Muestra el contenido principal con animaciones
                }, 1000); // Coincide con la duración de la animación fade-out
            });

            toggleMusicButton.addEventListener('click', () => {
                if (isPlaying) {
                    music.pause();
                    toggleMusicButton.innerText = 'Música: OFF';
                } else {
                    music.play().catch(error => {
                        console.log("Error al intentar reproducir la música al hacer clic:", error);
                        alert("No se pudo reproducir la música. Intenta recargar la página.");
                    });
                    toggleMusicButton.innerText = 'Música: ON';
                }
                isPlaying = !isPlaying;
            });

            // Para asegurar que la música intente reproducirse si el autoplay es permitido por el navegador sin clic
            music.play().then(() => {
                console.log("Música reproducida automáticamente al cargar (si el navegador lo permitió).");
                isPlaying = true;
                toggleMusicButton.innerText = 'Música: ON';
                // No se necesitan cambios de opacidad aquí, las clases animated-show lo manejarán al salir del splash
            }).catch(error => {
                console.log("Música bloqueada por el navegador al cargar:", error);
                isPlaying = false;
                toggleMusicButton.innerText = 'Música: OFF';
                music.pause();
                music.currentTime = 0;
                // No se necesitan cambios de opacidad aquí, las clases animated-show lo manejarán al salir del splash
            });
        });
    </script>
</body>
</html>
